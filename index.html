<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dating Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
        }

        .slogan {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .cta {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cta span {
            font-weight: bold;
        }

        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="content">
            <h1>Welcome to the Future of Love</h1>
            <p class="slogan">Connecting Hearts with Strategy</p>
            <p class="cta">Stay tuned for the launch in <span>60 days</span>!</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Online Dating Project. All rights reserved.
    </footer>
</body>
</html>
