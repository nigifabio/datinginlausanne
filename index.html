<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dating Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .logo {
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ff6f61;
        }

        .cta {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #ff6f61;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="logo_image_path_here" alt="Project Logo" class="logo" width="200">
        <div class="content">
            <h1>Welcome to the Future of Love</h1>
            <p class="slogan">Connecting Hearts with Strategy</p>
            <p class="cta">Stay tuned for the launch in:</p>
            <p class="countdown" id="countdown"></p>
        </div>
    </div>
    <footer>
        &copy; with love and passion 2025 Online Dating Project. All rights reserved.
    </footer>

    <script>
        // Set the launch date
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 60);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = launchDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "We have launched!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
