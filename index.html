    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('logo.png'); background-color: rgba(255, 255, 255, 0.8);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .slogan {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #2a9d8f;
            z-index: 2;
        }

        .cta {
            font-size: 1.2rem;
            margin: 10px 0;
            z-index: 2;
        }

        .countdown-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
            white-space: nowrap;
        }

        .contact {
            margin-top: 30px;

            color: #333;
        }

        .contact a {
            color: #264653;
            text-decoration: none;

        .social-icons {

        .social-icons img {

            margin: 0 10px;

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="countdown-background" id="countdown-background" style="font-size: 1.5rem; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: rgba(0, 0, 0, 0.7);"></div>
    <div class="hero">
        
        <div class="content">
            <h1 style="color: black;">Welcome to the Future of Love</h1>
            <p class="slogan" style="color: black;">Connecting Hearts with Strategy</p>
            <p class="cta" style="color: black;">Stay tuned for the launch!</p>

            <div class="contact">
                <p style="color: black;">For more information, contact us at <a href="mailto:info@datinginlausanne.ch" style="text-decoration: underline; color: black;">info@datinginlausanne.ch</a></p>
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="instagram.jpg" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Online Dating Project. Made with love and passion.
    
    </footer>

    <script>
        // Set the launch date
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 60);

        function updateCountdown() {
            const now = new Date();
            const timeDifference = launchDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown-background').innerHTML = "We have launched!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown-background').innerHTML = 
                `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
